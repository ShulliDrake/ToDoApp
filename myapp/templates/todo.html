{% extends "base.html" %}
{% block content %}
  <section id="projects">
    <div id="add_project">
      <button class="add">add project</button>
    </div>

    <div id="total_count" class="counter">
      <label>total</label>
      <div class="count_box"><span class="i">12</span>projects</div>
    </div><!--counter-->
    <div class="column todo">
      <div class="heading">To Do</div>
      <div class="counter">
        <div class="count_box"><span class="i">4</span>projects</div>
      </div><!--counter-->
      <ul id="todo" class="sortable">
        <li>Project 1</li>
        <li>Project 2</li>
        <li>Project 3</li>
        <li>Project 4</li>
      </ul>
    </div><!--column todo-->

    <div class="column inprogress">
      <div class="heading">In Progress</div>
      <div class="counter">
        <div class="count_box"><span class="i">4</span>projects</div>
      </div><!--counter-->
      <ul id="in_progress" class="sortable">
        <li>Project 1</li>
        <li>Project 2</li>
        <li>Project 3</li>
        <li>Project 4</li>
      </ul>
    </div><!--column inprogress-->

    <div class="column done">
      <div class="heading">Done</div>
      <div class="counter">
        <div class="count_box"><span class="i">4</span>projects</div>
      </div><!--counter-->
      <ul id="done" class="sortable">
        <li>Project 1</li>
        <li>Project 2</li>
        <li>Project 3</li>
        <li>Project 4</li>
      </ul>
    </div><!--column done-->
  </section><!--projects-->
{% endblock %}
